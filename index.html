<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Homework 4: Code Quiz</title>
</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar">
      <a class="navbar-brand">
      </a>
      <button class="btn btn-outline-success my-2 my-sm-0 scores_nav">Score Table</button>
    </nav>
  </header>
  <main>
    <div class="jumbotron jumbotron-fluid catalog">
      <div class="container">
        <h1 class="display-5">Coding Quiz</h1>
      </div>
    </div>
    
    <div class="languages">
      <div class="container">
        <h4>Click below to begin the quiz</h4>
        <div class="card language">
        </div>
        <div class="card language">
          <div class="card-body">
            <p class="start">Start Quiz</p>
          </div>
        </div>
      </div>
    </div>  
      
    
    <div class="container d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-outline-success scores">Score Table</button>
      <div class="time">Time</div>
    </div>
    <div class="container quiz mt-5"></div>
    <div class="container score_card mt-5"></div>
    <div class="container score_table mt-5"></div>
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7053e21479.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
